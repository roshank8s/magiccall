name: Build & Release APK

on:
  push:
    branches: [ main, master, "claude/**" ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # manual trigger from GitHub UI

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: MagicCall-debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30

  release:
    name: Create Release with APK
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Get version
        id: version
        run: echo "version=v1.0.0-build.${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          cp app/build/outputs/apk/debug/*.apk MagicCall-${{ steps.version.outputs.version }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: MagicCall ${{ steps.version.outputs.version }}
          body: |
            ## MagicCall Voice Changer

            **Download the APK below and install on your Android device.**

            ### What's included
            - 12 real-time voice effects
            - Credits system with daily rewards
            - Dark theme Material Design UI

            ### How to install
            1. Download `MagicCall-${{ steps.version.outputs.version }}.apk` below
            2. Transfer to your Android device (or download directly on phone)
            3. Enable "Install from unknown sources" in Settings
            4. Open the APK and install

            _Built from commit ${{ github.sha }}_
          files: MagicCall-${{ steps.version.outputs.version }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
